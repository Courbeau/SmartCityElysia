<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Elysia</title>
    <style>
        body {
            height: 300vh; /* Makes the page scrollable */
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            position: fixed; /* Keeps the canvas in place while scrolling */
            top: 0;
            left: 0;
        }

/* ‚úÖ PDF Button - Modern Green Energy Style */
#pdf-button {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 20px;
    background: rgba(44, 125, 72, 0.8); /* Fresh green overlay */
    color: #fff;
    font-weight: 600;
    font-family: 'Orbitron', sans-serif;
    text-decoration: none;
    border: none;
    border-radius: 14px;
    backdrop-filter: blur(6px); /* Glass effect */
    box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
    z-index: 20;
    transition: all 0.3s ease-in-out;
}

#pdf-button:hover {
    background: rgba(34, 197, 94, 1); /* Solid green on hover */
    transform: scale(1.05);
    box-shadow: 0 6px 16px rgba(34, 197, 94, 0.6);
}

/* ‚úÖ Spin Me Message - Updated to Match Theme */
#spin-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: 600;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    padding: 20px 40px;
    background: linear-gradient(135deg, #3ddc84, #1f7a3f); /* Smooth green energy gradient */
    color: #ffffff;
    border-radius: 16px;
    box-shadow:
        0 8px 24px rgba(52, 211, 153, 0.3),
        0 0 15px rgba(34, 197, 94, 0.6),
        inset 0 0 10px rgba(255, 255, 255, 0.05);
    text-align: center;
    transition: all 0.4s ease-in-out;
    z-index: 10;
    pointer-events: none;
}

#spin-message span {
    animation: blink 1s infinite alternate;
}

/* üü¢ Pulse effect in green */
@keyframes pulse-green {
    from {
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.6), 0 0 20px rgba(34, 197, 94, 0.3);
    }
    to {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.9), 0 0 40px rgba(34, 197, 94, 0.4);
    }
}

/* ‚ú® Blinking icon */
@keyframes blink {
    0% { opacity: 1; }
    100% { opacity: 0; }
}

/* üì± Responsive tweaks */
@media (max-width: 768px) {
    #spin-message {
        font-size: 20px;
        padding: 14px 28px;
    }
}

@media (max-width: 480px) {
    #spin-message {
        font-size: 16px;
        padding: 12px 24px;
        border-width: 1.5px;
    }
}
</style>
</head>
<body>
    <!-- üìå "Spin Me!" Message -->
    <div id="spin-message">Spin Me <span>‚ôªÔ∏è</span></div>
    <!-- üìÑ PDF Button -->
    <a id="pdf-button" href="Sustainable smart city.pdf" target="_blank">üåø Tech Specs</a>

    <script type="module" src="script.js"></script>
</body>
</html>
